<h1>Registrere kryss</h1>
<form class="pure-form pure-form-stacked" id="felles-verdier">
  <legend>Felles informasjon</legend>
  <fieldset>
  <div class="pure-g">
    <div class="pure-u-1-2">
      <label for="kommentar">Kommentar</label><textarea id="kommentar" placeholder="Kommentar for kryss"></textarea>
    </div>
    <div class="pure-u-1-2">
      <label for="ol-pris">Pris per øl</label><input type="number" id="ol-pris" placeholder="Pris per øl" value="20">
    </div>
    </fieldset>
  </div>
</form>
<div id="kryss">
  <form class="kryss pure-form pure-form-stacked">
    <legend>Kryss</legend>
    <fieldset></fieldset>
  </form>
  <div>
    <button class="pure-button pure-button-xsmall" id="ny-person">Legg til person</button>
  </div>
  <div class="cta">
    <button class="pure-button pure-button-success" id="lagre">Lagre</button>
  </div>
</div>
<script src="/assets/kryss.js"></script>
